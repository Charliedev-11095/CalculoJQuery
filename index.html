<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Áreas y Perímetros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        label {
            display: block;
        }

        /* Estilos adicionales para el contenido del div centrado */
        .contenido {
            background-color: #f0f0f0;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Calculadora de Áreas y Perímetros</h1>
    <div class="container-fluid contenido">

        <h2>Selecciona una figura:</h2>

        <form id="formCalculadora">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="calcularRectangulo" id="calcularRectangulo">
                <label class="form-check-label" for="calcularRectangulo">
                    Rectángulo 
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="calcularTriangulo" id="calcularTriangulo">
                <label class="form-check-label" for="calcularTriangulo">
                    Triángulo 
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="calcularPoligono" id="calcularPoligono">
                <label class="form-check-label" for="calcularPoligono">
                    Polígono regular 
                </label>
            </div>

            <fieldset id="rectanguloFields" style="display: none;">
                <legend>Ha seleccionado Rectángulo</legend>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>
                             <input type="number" name="rectanguloLado1" class="form-control" placeholder="Ingresa el valor del lado 1">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>
                            <input type="number" name="rectanguloLado2" class="form-control" placeholder="Ingresa el valor del lado 2">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="calcularAreaRectangulo"
                        id="calcularAreaRectangulo">
                    <label class="form-check-label" for="calcularAreaRectangulo">
                        Calcular Área
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="calcularPerimetroRectangulo"
                        id="calcularPerimetroRectangulo">
                    <label class="form-check-label" for="calcularPerimetroRectangulo">
                        Calcular Perímetro
                    </label>
                </div>
            </fieldset>

            <fieldset id="trianguloFields" style="display: none;">
                <legend>Ha seleccionado Triángulo</legend>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>
                                <input type="number" name="trianguloBase" class="form-control" placeholder="Ingrese el valor de la base" required="required">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>
                                <input type="number" name="trianguloAltura" class="form-control" placeholder="Ingrese el valor de la altura">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="calcularAreaTriangulo"
                        id="calcularAreaTriangulo">
                    <label class="form-check-label" for="calcularAreaTriangulo">
                        Calcular Área
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="calcularPerimetroTriangulo"
                        id="calcularPerimetroTriangulo">
                    <label class="form-check-label" for="calcularPerimetroTriangulo">
                        Calcular Perímetro
                    </label>
                </div>
            </fieldset>

            <fieldset id="poligonoFields" style="display: none;">
                <legend>Ha seleccionado Polígono Regular</legend>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>
                                <input type="number" name="poligonoLados" class="form-control" placeholder="Ingrese el número de lados">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>
                                <input type="number" name="poligonoMedidaLado" class="form-control" placeholder="Ingrese la medida de cada lado">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>
                                <input type="number" name="poligonoApotema" class="form-control" placeholder="Ingrese el apotema">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="calcularAreaPoligono"
                        id="calcularAreaPoligono">
                    <label class="form-check-label" for="calcularAreaPoligono">
                        Calcular Área
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="calcularPerimetroPoligono"
                        id="calcularPerimetroPoligono">
                    <label class="form-check-label" for="calcularPerimetroPoligono">
                        Calcular Perímetro
                    </label>
                </div>
            </fieldset>

            <button type="button" class="btn btn-primary mt-3 col-xl-12 col-lg-12 col-sm-12 col-12" id="calcularButton">Calcular</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
